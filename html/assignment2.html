<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 1) Create a form accepting a user's name, phone number, and date of birth (use the appropriate input types). -->
    <form action="" style="margin: 20px auto">
      <fieldset
        style="
          display: flex;
          flex-direction: column;
          padding: 10px 20px;
          gap: 10px;
          border: 2px solid rgb(36, 92, 148);
        "
      >
        <legend
          style="
            padding: 4px 8px;
            border: 1px solid dodgerblue;
            color: white;
            background-color: dodgerblue;
          "
        >
          Enter credentials
        </legend>
        <label for="">Username</label>
        <input type="text" placeholder="Enter Your Username" />
        <label for="">Phone Number</label>
        <input type="number" placeholder="+234..." />
        <label for="">DOB</label>
        <input type="date" />
        <input
          type="submit"
          style="
            background-color: dodgerblue;
            border: 1px solid dodgerblue;
            color: white;
          "
        />
      </fieldset>
    </form>

    <!-- 2)  Create a table of at least 5 rows that contains a user's name, skin color, and age. -->
    <table style="margin: 20px auto;">
      <thead  style="background-color: dodgerblue; border: 1px solid black;">
        <tr>
          <th>USERNAME</th>
          <th>SKIN COLOR</th>
          <th>AGE</th>
        </tr>
      </thead>

      <tbody  style="background-color: rgb(83, 85, 87); color: white;">
        <tr>
          <td>Ridwan</td>
          <td>Fair</td>
          <td>6 yrs</td>
        </tr>
        <tr>
          <td>Mark</td>
          <td>Brown</td>
          <td>26 yrs</td>
        </tr>
        <tr>
          <td>Aussie</td>
          <td>Fair</td>
          <td>23 yrs</td>
        </tr>
        <tr>
          <td>Tunde</td>
          <td>Dark</td>
          <td>17 yrs</td>
        </tr>
        <tr>
          <td>George</td>
          <td>Olive</td>
          <td>9 yrs</td>
        </tr>
      </tbody>
    </table>
    <!-- 3) Create a h2 element that holds any text of your choice, and give it a green background color(use the hex value). -->
    <h2 style="background-color: rgba(234, 125, 8, 0.5); text-align: center;">Second assignment done and dusted</h2>
  </body>
</html>
