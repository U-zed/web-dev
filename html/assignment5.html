<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position: relative;
            border: 2px solid black;
            height: 70vh;
            width: 50vh;
            margin: 40px auto;
        }
        .absolute{
            position: absolute;
            top: -15px;
            right: -25px;
            background-color: rgba(0, 0, 255, 0.861);
            border-radius: 50%;
            height: 30px;
            width: 70px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="reletive">
        <div class="absolute"></div>
    </div>
</body>
</html>
